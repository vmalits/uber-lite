networks:
  uber-lite-network:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: uber-lite-app
    env_file:
      - .env
      - .env.testing
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    volumes:
      - .:/var/www
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres:
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    container_name: uber-lite-postgres
    environment:
      POSTGRES_DB: uber
      POSTGRES_USER: uber
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-test:
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    container_name: uber-lite-postgres-test
    environment:
      APP_ENV: testing
      POSTGRES_DB: uber_lite_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: uber-lite-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  buggregator:
    image: ghcr.io/buggregator/server:latest
    container_name: uber-lite-buggregator
    ports:
      - "8001:8000"
      - "1026:1025"
      - "9912:9912"
      - "9913:9913"
      - "10001:10001"
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000"]
      interval: 5s
      timeout: 3s
      retries: 10

  centrifugo:
    build:
      context: ./docker/centrifugo
      dockerfile: Dockerfile
    container_name: uber-lite-centrifugo
    ports:
      - "8000:8000"
      - "10000:10000"
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  rustfs:
    image: rustfs/rustfs:latest
    container_name: uber-lite-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
      - RUSTFS_CONSOLE_ENABLE=true
    volumes:
      - rustfs_data:/data
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: "10001:10001"

  nominatim:
    image: mediagis/nominatim:4.4
    container_name: uber-lite-nominatim
    platform: linux/amd64
    ports:
      - "8081:8080"
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
    environment:
      PBF_URL: https://download.geofabrik.de/europe/moldova-latest.osm.pbf
      OSM_NAME: moldova
      REPLICATION_URL: https://download.geofabrik.de/europe/moldova-updates/
      REPLICATION_UPDATE_INTERVAL: 86400
      REPLICATION_RECHECK_INTERVAL: 900
      NOMINATIM_DEFAULT_LANGUAGE: ro,en,ru
      NOMINATIM_CORS_NOACCESSCONTROL: 0
      IMPORT_WIKIPEDIA: false
    networks:
      - uber-lite-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/status || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 30
      start_period: 1800s
    restart: unless-stopped
    shm_size: 1g
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  pgdata:
  rustfs_data:
  pgdata_test:
  nominatim_data:
